<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
	<style>
		.display-none,
		.visiblity-hidden {
			width: 100px;
			height: 100px;
		}
		.display-none { display: none}
		.visiblity-hidden { visibility: hidden;}
	</style>
</head>
<body>
	<div class="container">
		<h1>CSS</h1>
		<h2>display:none与visiblity: hidden的区别</h2>
		<blockquote>
			<ul>
				<li><code>display:none</code>,隐藏不渲染元素，offsetHeight == 0</li>
				<li><code>visiblity:hidden</code>,隐藏但会渲染元素，offsetHeight == 实际高度</li>
			</ul>
		</blockquote>
	</div>
	<div class="hide_wrapper">
		<div class="display-none"></div>
		<div class="visiblity-hidden"></div>
	</div>
	<script>
		var display_none = document.querySelectorAll( ".display-none" )[0];
		var visiblity_hidden = document.querySelectorAll( ".visiblity-hidden" )[0];
		var height1 = display_none.offsetHeight;
		var height2 = visiblity_hidden.offsetHeight;

		console.log( height1, height2 );
	</script>
</body>
</html>
