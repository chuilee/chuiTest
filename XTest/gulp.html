<div class="container">
	<h1>Gulp</h1>
	<h2>less-plugin-autoprefix</h2>
	<blockquote>
		less-plugin-autoprefix是一个给css添加删除浏览器前缀的插件;<br>
		<code>browsers: [ "last 2 versions", "Firefox 38", "Chrome 37" ]</code>可以设置最低兼容浏览器版本。<a href="https://github.com/postcss/autoprefixer#browsers">详情</a><br>
		有时对于各别的样式，这个可能并不能好或者方便的，幸运的是插件提供了less注释写法<code>/* autoprefixer: off|on */</code>，来严格控制是否对css进行添加删除浏览器前缀;
	</blockquote>
</div>
	
</body>
