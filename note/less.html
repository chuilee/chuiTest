<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>LESS</title>
	<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<h1>LESS</h1>
	<h2>在LESS中，只有关键字true才为真值，其它都为false</h2>
	<pre>
// 下面两条是一样的
.truth (@a) when (@a) { ... }
.truth (@a) when (@a = true) { ... }  

// 但以下是不匹配上面任何一条的;
.truth(40);</pre>
</div>
	
</body>
</html>
