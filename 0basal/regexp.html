<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达</title>
	<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
	<script>
		var string = "I like go go go go go!";

		var RE1 = /\b(\w+)\b\s+\1\b/mg;
		var result1 = RE1.exec( string );
		console.log( result1 );

		var RE2 = /(go)/mgi;
		var result2 = RE2.exec( string );
		console.log( result2 );
	</script>
</head>
<body>
	<div class="container">
		<h1>RegExp</h1>
		<code>https://msdn.microsoft.com/zh-cn/library/ae5bf541(VS.80).aspx</code>
		<h2>后向引用<small> ?:,?|,?!,?=</small></h2>
		<h3>描述</h3>
		<blockquote>
			<p>当此字符紧随任何其他限定符（*、+、?、{n}、{n,}、{n,m}）之后时，匹配模式是“非贪心的”。“非贪心的”模式匹配搜索到的、尽可能短的字符串，而默认的“贪心的”模式匹配搜索到的、尽可能长的字符串。例如，在字符串“oooo”中，“o+?”只匹配单个“o”，而“o+”匹配所有“o”。</p>
		</blockquote>
			<dl>
				<dt>(?:exp)</dt>
				<dd><p>匹配exp,不捕获匹配的文本，也不给此分组分配组号</p></dd>
				<dt>(?=exp)</dt>
				<dd><p>匹配exp前面的位置</p></dd>
			</dl>
	</div>
	
</body>
</html>
