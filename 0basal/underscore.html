<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>underscore笔记</title>
	<link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
	<script src="../todo/bower_components/underscore/underscore.js"></script>
</head>
<body>
	<div class="container">
		<h1>underscore笔记</h1>
		<h2>void 0 的值是什么？</h2>
		<blockquote>
			<code>void 0 === undefined</code>	
		</blockquote>
	</div>
	<script>
	var collection = [
		{ name: "tom", isAnimal: true },
		{ name: "jimmy", isAnimal: true },
		{ name: "lucy", isAnimal: false },
		{ name: "lily", isAnimal: false }
	]
	var a = void 0;
	console.log( a === undefined );

	var animal = _.filter( collection, function ( item ) {
		return item.isAnimal
	} );
	console.log( animal );

	</script>
</body>
</html>
